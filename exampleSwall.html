<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/midia-query.css">

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>
      function paraOutraTela(){
         console.log('oi2');
         swal({
            title: "sucesso",
			text: "Exemplo",
			icon: "sucess",
			closeOnConfirm: true
         }).then(() => {
		      window.location.href = "http://wikipedia.org"; 
         })
      }
      
    </script>
</head>
<body>
   <main>
    <section id="login">
        <div id="imagem">
      
          </div>
         <div id="formulario">
            <h1>Login</h1>

            <p>Seja bem-vindo(a) novamente. Faça o seu login para acessar a conta e poder fazer as configurações no seu ambiente.</p>

            <form action="login.php" method="post" autocomplete="on">

            <div class="campo">
               <span class="material-icons">person</span>

               <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
                <label for="ilogin">Login</label>
            </div>
            <div class="campo">
               <span class="material-icons">vpn_key</span>

               <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
               <label for="isenha" >Senha</label>
            </div>

            <input type="submit" value="Entrar">
            <a href="#" class="botao" onclick="paraOutraTela()">
               Esqueci a senha  <span class="material-icons">mail</span>
            </a>
          
            </form>

         </div>
    </section>
   </main>
</body>
</html>
